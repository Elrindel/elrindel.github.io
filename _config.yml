highlighter: rouge

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: 'highlight'

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

paginate: 7
paginate_path: "page:num"
layout: post
permalink: /:title
excerpt_separator: "[-----]"

url: 
name: Elrindel/Flob
title: Elrindel/Flob Blog
shout:
description: "Mes projets" # Required

disqus:
  comments: true # Global toggle on/off disqus comment
  shortname: disqus # Required if you use disqus. Repalce with your disqus shortname here

google_analytics:
  id: "" # Required if you use google analytics. Replace with your tracking id here

collections: # Define post series here
  demo_series:
    output: true

defaults:
  - scope:
      path: ""
    values:
      layout: "post"